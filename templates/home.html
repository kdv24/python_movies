<html>
    <head>
        <title>
            Movie API with Flask
        </title>
        <link rel="stylesheet" href="../static/css/main.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1 class="header">Movie API with Flask</h1>
            </div>
        </header>
        <div class="movie_list">
            <ul class="movies">
                {% for movie in movie_array: %}
                <li class="titles">
                    <a
                        class="title_link"
                        href="https://www.themoviedb.org/search/movie?query={{
                            movie.title
                        }}"
                    >
                        {{ movie.title }}
                    </a>
                    <div class="movie_details">
                        <span> Release date: {{ movie.release_date }}</span
                        ><span>Popularity: {{ movie.popularity }} </span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
