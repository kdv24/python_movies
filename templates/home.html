<html>
    <head>
        <title>
            Movie API with Flask
        </title>
        <link rel="stylesheet" href="../static/css/main.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <h1 class="header">Movie API with Flask</h1>
            </div>
        </header>

        <ul class="movie_list">
            {% for k, v in get_movie_array: %} {% if k == 'title': %}
            <a
                class="title_link"
                href="https://www.themoviedb.org/search/movie?query={{ v }}"
                ><li class="titles">
                    {{ v }}
                </li>
            </a>
            {% endif %} {% endfor %}
        </ul>
    </body>
</html>
