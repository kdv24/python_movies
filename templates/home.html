<html>
    <body>
        <form method="POST" action="/">
            <input type="text" name="title" />
            <input type="submit" value="Add" />
        </form>
        <ul>
            {% for k, v in get_movie_array: %} {% if k == 'title': %}
            <a href="https://www.themoviedb.org/search/movie?query={{ v }}"
                ><li>
                    {{ v }}
                </li>
            </a>
            {% endif %} {% endfor %}
        </ul>
    </body>
</html>
